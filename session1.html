<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <h2>Đăng ký nhận thông báo</h2>

        <label for="email">Email của bạn:</label>
        <input type="text" id="email" name="email">
        <br>

        <label>Chọn loại thông báo:</label>
        <input type="checkbox" id="tin-tuc" name="type" checked>
        <label for="tin-tuc">Tin tức mới</label>

        <input type="checkbox" id="su-kien" name="type">
        <label for="su-kien">Sự kiện sinh viên</label>
        <br><br>

        <button type="submit">Đăng ký</button>


    </form>

</body>

</html>
