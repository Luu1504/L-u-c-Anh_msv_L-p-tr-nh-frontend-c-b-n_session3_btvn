<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="hvt">Họ và Tên:</label>
        <input type="text" id="hvt" name="hvt">
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br><br>

        <label for="ngay-sinh">Ngày Sinh:</label>
        <input type="date" id="ngay-sinh" name="ngay-sinh">
        <br><br>
        
        <label>Giới Tính:</label>
        <div class="gioi-tinh">
            <input type="radio" id="Nam" name="gioi-tinh-Nam">
            <label for="Nam">Nam</label>
            <input type="radio" id=" Nữ" name="gioi-tinh-Nu">
            <label for="Nữ">Nữ</label>
        </div>
        <br>
        <label for="sdt">Số điện thoại</label>
        <input type="phone" id="sdt" name="sdt">
        <br><br>

        <label for="chuyen-nganh">Chuyên Ngành:</label>
        <input for="text" id="chuyen-nganh" name="chuyen-nganh">
        <br><br>

        <label for="nam-nhap-hoc">Năm Nhập Học:</label>
        <input type="number" id="nam-nhap-hoc" name="nam-nhap-hoc">
        <br><br>

        <label for="gpa">Điểm GPA:</label>
        <input type="number" id="gpa" name="gpa">
        <br><br>

        <label for="dia-chi">Địa chỉ:</label>
        <textarea id="dia-chi" name="dia-chi"></textarea>
        <br><br>

        <label for="lop-hoc">Lớp học</label>
        <select for="lop-hoc">
            <option value="lop-1">Lớp 1</option>
        </select>
        <br><br>

        <label for="Ngay-dang-ky-hoc">Ngày đăng ký học:</label>
        <input type="datetime-local" id="ngay-dang-ky-hoc" name="ngay-dang-ky-hoc">
        <br>

    </form>
    <button>Gửi thông</button>

</body>

</html>
