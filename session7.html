<!DOCTYPE html>
<html lang="vi">

</head>

<body>

    <form>
        <label for="hvt">Họ và tên:</label>
        <input type="text" id="hvt"> <br>

        <label for="dob">Ngày sinh:</label>
        <input type="date" id="dob"> <br>

        <label>Giới tính:</label>
        <input type="radio" id="nam" name="gender"> <label for="nam">Nam</label>
        <input type="radio" id="nu" name="gender"> <label for="nu">Nữ</label> <br>

        <label for="phone">Số điện thoại:</label>
        <input type="text" id="phone"> <br>

        <label for="email">Email:</label>
        <input type="email" id="email"> <br>

        <label for="address">Địa chỉ:</label>
        <textarea id="address"></textarea> <br>

        <label for="role">Vai trò trong nhóm:</label>
        <select id="role">
            <option>Thành viên</option>
            <option>Trưởng nhóm</option>
        </select> <br>

        <label for="hobby">Sở thích:</label>
        <input type="text" id="hobby"> <br>

        <label for="skill">Kỹ năng:</label>
        <textarea id="skill"></textarea> <br>

        <label>Thời gian rảnh:</label>
        <input type="checkbox" id="sang"> <label for="sang">Sáng</label>
        <input type="checkbox" id="chieu"> <label for="chieu">Chiều</label>
        <input type="checkbox" id="toi"> <label for="toi">Tối</label> <br>

        <label for="reason">Lý do tham gia nhóm:</label>
        <textarea id="reason"></textarea> <br>

        <label for="color">Màu yêu thích:</label>
        <input type="color" id="color" class="color-input"> <br>

        <label>Đăng ký nhận bản tin:</label>
        <input type="checkbox" id="news"> <label for="news">Có</label> <br>

        <label>Nhận thông báo qua:</label>
        <input type="radio" id="mail-notif" name="notif"> <label for="mail-notif">Email</label>
        <input type="radio" id="sms-notif" name="notif"> <label for="sms-notif">SMS</label> <br>

        <button type="submit">Đăng ký thành viên</button>
    </form>

</body>

</html>
