<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký sinh viên mới</title>
    
</head>
<body>

    <h2>Đăng ký sinh viên mới</h2>

    <form>
        <label for="hvt">Họ và tên:</label>
        <input type="text" id="hvt" value="Nguyễn Văn An"> <br><br>

        <label for="ngaysinh">Ngày sinh đầy đủ:</label>
        <input type="date" id="ngaysinh" value="2005-03-15"> <br><br>

        <label for="nhaphoc">Tháng và năm nhập học:</label>
        <input type="month" id="nhaphoc" value="2023-09"> <br><br>

        <label for="giohoc">Thời gian học:</label>
        <input type="time" id="giohoc" value="08:00"> <br><br>

        <label>Giới tính:</label>
        <input type="radio" id="nam" name="gt"> <label for="nam" style="width:auto;">Nam</label>
        <input type="radio" id="nu" name="gt"> <label for="nu" style="width:auto;">Nữ</label>
        <input type="radio" id="khac" name="gt" checked> <label for="khac" style="width:auto;">Khác</label> <br><br>

        <label for="email">Email sinh viên:</label>
        <input type="email" id="email" value="sinhvien@university.edu.vn"> <br><br>

        <label for="pw">Mật khẩu:</label>
        <input type="password" id="pw" value="12345678"> <br><br>

        <label for="muctieu">Mục tiêu học tập:</label>
        <textarea id="muctieu">Muốn trở thành lập trình viên giỏi và đóng góp cho xã hội</textarea> <br><br>

        <label for="coso">Cơ sở:</label>
        <select id="coso">
            <option>Hà Nội</option>
            <option>TP. Hồ Chí Minh</option>
            <option>Đà Nẵng</option>
        </select> <br><br>

        <label for="anh">Ảnh thẻ sinh viên:</label>
        <input type="file" id="anh"> <br><br>

        <label>Môn học yêu thích:</label>
        <input type="checkbox" checked> Toán học 
        <input type="checkbox" checked> Lập trình 
        <input type="checkbox"> Tiếng Anh 
        <input type="checkbox"> Vật lý <br><br>

        <label for="tiendo">Tiến độ học tập:</label>
        <input type="range" id="tiendo" min="0" max="100" value="70" style="width:200px;"> <br><br>

        <label for="namhoc">Năm học thứ:</label>
        <input type="number" id="namhoc" value="2"> <br><br>

        <div class="buttons">
            <button type="button">Hủy</button>
            <button type="reset">Làm mới</button>
            <button type="submit">Gửi</button>
        </div>
    </form>

</body>
</html>
